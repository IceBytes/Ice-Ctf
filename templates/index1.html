<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger - Share your text</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CTF Challenge</h2>
        <form method="post">
            <label for="JustIce">Enter words (space-separated):</label>
            <input type="text" id="payload" name="payload" required>
            <button type="submit">Submit</button>
        </form>
        {% if result %}
            <div class="result">
                <p>Result: {{ result }}</p>
                {% if flag_message %}
                    <p>{{ flag_message }}</p>
                    {% if result == '<script>alert(1)</script>' %}
                        <p>Flag: {{ flag }}</p>
                    {% endif %}
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
